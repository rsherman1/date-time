<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Time</title>
  
  <!-- Favicons   -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  
  <!--  Styles -->
  <link rel="stylesheet" href="css/style.css">
    
  <!-- Scripts -->
  <script src="js/time.js" defer></script>
  <script src="js/date.js" defer></script>
  
</head>
<body>
  
<main>

  <!-- Clock icon -->
  <div id="icon">
    <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="150" r="145" stroke="white" stroke-width="10"/>
      <circle cx="150" cy="150" r="25" fill="white"/>
      <line x1="92.441" y1="62.8669" x2="145.867" y2="139.559" stroke="white" stroke-width="15" stroke-linecap="round"/>
      <line x1="156.695" y1="150.768" x2="206.539" y2="167.789" stroke="white" stroke-width="20" stroke-linecap="round"/>
      </svg>      
  </div>
  
  <!-- Time -->
  <div id="thetime">
    <p>The time is </p>
  <time class="time">
          <data class="hours">HH</data> :
          <data class="minutes">MM</data> :
          <data class="seconds">SS</data>
          <data class="amOrPM">AM/PM</data>
      </time>
    </div>

    
  <!-- Date -->
  <div id="thedate">
    <p>Today is </p>
  <time class="date">
    <data class="dayOfWeek">SMTWTFS</data>,
    <data class="month">Month</data>
    <data class="dayOfMonth">00</data>,
    <data class="year">0000</data> 
  </time>
  </div>

</main>
  
</body>
</html>
